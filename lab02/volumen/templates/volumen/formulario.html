<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario para Calcular Volumen</title>
</head>
<body><CENTER>
    &nbsp;
    <h1 class="lead"><strong>CÁLCULO DEL VOLUMEN DE UN CILINDRO</strong></h1>
    &nbsp;
    <form method="post" action="{% url 'volumen:calcular_volumen' %}">
        {% csrf_token %}
        <label for="diametro" class="h5"> Introduzca el diámetro en metros:</label>
        <input type="number" id="diametro" name="diametro" required step="any"><br><br>
        <label for="altura" class="h5">Introduzca la altura en metros:</label>
        <input type="number" id="altura" name="altura" required step="any"><br><br>

        <button type="submit" class="btn btn-warning">Calcular</button>
    </form>
</CENTER>
</body>
</html>
